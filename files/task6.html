<script>
num1=3;
num2=5;

var op='*';
var c;
switch(op){
    case '+':
    c=num1+num2;
    break;
    case '-':
    c=num1-num2;
    break;
    case '*':
    c=num1*num2;
    break;
    case '/':
    c=num1/num2;
    break;
    
}
document.write(c);
</script>
